<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Use a relative path for the CSS file -->
    <link rel="stylesheet" type="text/css" href="C:\Users\jatra\Desktop\28.12.23 Review\static-20240214T093524Z-001\static\css\Signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <title>Signup</title>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="heading">
                <h2 id="form-title">Signup</h2>
                <p>Welcome back! Please enter your details.</p>
            </div>
            <form id="auth-form" action="javascript:void(0);" method="POST" onsubmit="checkFormAndRedirect()">
                <div class="input-field">
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="joe.doe@gmail.com"
                    />
                </div>
                <div class="input-field">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Password"
                    />
                </div>
                <div class="input-field" id="confirm-password-field">
                    <input
                        type="password"
                        id="confirm-password"
                        name="confirm-password"
                        required
                        placeholder="Confirm Password"
                    />
                </div>
                <button type="submit" class="auth-button">Signup</button>
            </form>
            <a href="C:\Users\jatra\Desktop\28.12.23 Review\templates-20240214T093521Z-001\templates\login.html" class="Sign-up" id="form-toggle">Already have an Account? Sign in</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            getLocation().then(function (position) {
                updateLocationInfo(position.coords.latitude, position.coords.longitude);
            }).catch(function (error) {
                console.error('Error getting location:', error);
            });
        });

        function checkFormAndRedirect() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if(email !== '' && password !== '') {
                // Redirection to a local file; for development, ensure this path is reachable within your server context
                // For local development with a server:
                window.location.href = "file:///C:/Users/jatra/Desktop/28.12.23%20Review/templates-20240214T093521Z-001/templates/Weather.html"; // Use a correct file path
            } else {
                alert('Please fill in all required fields.');
            }
        }

        function updateLocationInfo(latitude, longitude) {
            document.getElementById('latitude').value = latitude;
            document.getElementById('longitude').value = longitude;
            // Further AJAX or fetch operations can go here
        }

        function getLocation() {
            return new Promise(function (resolve, reject) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                } else {
                    reject('Geolocation is not supported by this browser.');
                }
            });
        }
    </script>
</body>
</html>
